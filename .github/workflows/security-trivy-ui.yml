name: security-trivy-ui

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "40 6 * * 1" # Mondays 06:40 UTC

permissions:
  contents: read

jobs:
  trivy_ui:
    uses: ./.github/workflows/reusable-security-trivy-image.yml
    with:
      image_ref: local/unrelated-mcp-gateway-ui:pr
      dockerfile: ui/Dockerfile
      context: ui
