name: reusable-ui-docker-release

on:
  workflow_call:
    inputs:
      image_name:
        description: "Full image name, e.g. ghcr.io/unrelated-ai/mcp-gateway-ui"
        required: true
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      context:
        description: "Docker build context directory"
        required: true
        type: string
      tag_prefix:
        description: "Tag prefix to strip to derive version (e.g. ui-v)"
        required: true
        type: string
      node_version:
        description: "Node version"
        required: false
        default: "20"
        type: string

permissions:
  contents: read

jobs:
  ui:
    name: ui (format, build, docker push)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release_meta.outputs.version }}
      stable: ${{ steps.release_meta.outputs.stable }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release guard (tag version must match ui/package.json)
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          prefix="${{ inputs.tag_prefix }}"

          if [[ "${tag}" != "${prefix}"* ]]; then
            echo "Unexpected tag '${tag}'. Expected prefix '${prefix}'."
            exit 1
          fi

          version="${tag#${prefix}}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

          # Stable releases are plain X.Y.Z. Pre-releases should include a hyphen.
          if [[ "${version}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "stable=true" >> "${GITHUB_OUTPUT}"
          else
            echo "stable=false" >> "${GITHUB_OUTPUT}"
          fi

          pkg_version="$(
            node -p "require('./ui/package.json').version"
          )"
          if [[ "${version}" != "${pkg_version}" ]]; then
            echo "Release guard failed:"
            echo "  tag version:         ${version}"
            echo "  ui/package.json:     ${pkg_version}"
            echo ""
            echo "Fix by updating ui/package.json to version ${version}, or retag with ${prefix}${pkg_version}."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install
        working-directory: ui
        run: npm ci

      - name: Format check
        working-directory: ui
        run: npm run -s format:check

      - name: Build (Next.js)
        working-directory: ui
        env:
          NEXT_PUBLIC_UI_VERSION: ${{ steps.release_meta.outputs.version }}
        run: npm run -s build

  docker:
    name: docker (build + push ghcr)
    runs-on: ubuntu-latest
    needs: ui
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: |
            type=raw,value=${{ needs.ui.outputs.version }}
            type=raw,value=latest,enable=${{ needs.ui.outputs.stable == 'true' }}
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          build-args: |
            UI_VERSION=${{ needs.ui.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
